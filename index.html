<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again" id="again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" id="guess" class="guess" />
        <button id="check" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span id="score" class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span id="highscore" class="highscore">0</span>
        </p>
      </section>
    </main>

    <!-- <div  class="lol"></div> -->
    <script src="script.js"></script>
  </body>
</html>
